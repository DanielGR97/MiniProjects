<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        
        .capitalize {
            text-transform: capitalize;
        }
        
        .lowercase {
            text-transform: lowercase;
        }
    </style>

</head>

<body>
    <div class="container">
        <br>

        <ul id="lista">
            <h4> <label>Lista de oraciones</label></h4>
        </ul>

        <Input type="text" id="task" class="form-control" required></Input>
        <br>
        <button type="button" class="btn btn-primary" onclick="agregarLI()">Agregar</button>
        <button type="button" class="btn btn-secondary" onclick="upperCase()">Uppercase</button>
        <button type="button" class="btn btn-success" onclick="capitalize()">Capitalize</button>
        <button type="button" class="btn btn-danger" onclick="lowercase()">LowerCase</button>
    </div>
</body>

</html>

<script>
    function agregarLI(text) {
        let a = document.getElementById("lista");
        let b = document.getElementById("task").value;
        console.log(b);
        a.innerHTML += "<li class='tasks'>" + b + "</li>";
        document.getElementById("task").value = "";
        document.getElementById("task").focus();
    }

    function upperCase() {
        var tasks = document.querySelectorAll('.tasks');
        for (var j = 0; j < tasks.length; j++) {
            tasks[j].classList.add('uppercase');
        }
    }

    function capitalize() {
        var tasks = document.querySelectorAll('.tasks');
        for (var j = 0; j < tasks.length; j++) {
            tasks[j].classList.add('capitalize');
        }
    }

    function lowercase() {
        var tasks = document.querySelectorAll('.tasks');
        for (var j = 0; j < tasks.length; j++) {
            tasks[j].classList.add('lowercase');
        }
    }
</script>
