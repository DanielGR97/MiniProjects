<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="board" id="board">
        <div class="cell" data-cell-index="0" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="1" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="2" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="3" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="4" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="5" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="6" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="7" onclick="Escribir(this)"></div>
        <div class="cell" data-cell-index="8" onclick="Escribir(this)"></div>
    </div>
    <div class="currentPlayer" id="currentPlayer">Turno del jugador 1</div>
    <div class="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton" onclick="restart()">Restart</button>
    </div>
</body>

</html>
